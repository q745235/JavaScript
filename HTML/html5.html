<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>WebSite</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- {[if lt IE 9]>
      <script scr="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->

    <style>

    </style>

</head>
<body>

  <form class="" action="index.html" method="post">

    <input type="text" name="" list="mylists">
    <input type="text" name="firstname" value="Tom" size="90">

    <datalist id="mylists">

      <option value="IE">
      <option value="Firefox">
      <option value="Google Chrome">
      <option value="Safari">

    </datalist>
    <br/>

    <input type="color" name="color" >
    <br/>

    <input type="date" name="day" >
    <br/>

    <input type="email" name="email" >

    <input type="number" name="number" min="1" max="10">
    <br/>

    <input type="text" name="firstname" value="Tom" readonly>
    <br/>

    <input type="text" name="firstname" value="Tom" disabled>
    <br/>

    <input type="text" name="firstname" value="Tom" maxlength="4">
    <br/>

  </form>

<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<video width="600" controls>
    <source src="video.mp4" type="video/mp4">

</video>
</body>
</html>
