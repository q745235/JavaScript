<!doctype html>

    <style>

      background-image: url("img/1.png");

      border-radius: 0;
      background-size: cover;

    }

    .footer-height {

      height: 550px;
      margin-bottom: 0;
      padding-top: 150px;
    }

      width: 300px;
      
    }

  <body>

    <nav class="navbar navbar-expand-xl navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarCollapse" class="collapse navbar-collapse">

        <a href="#" class="navbar-brand">Chen.com</a>

        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a href="#" class="nav-link">主頁</a>

        </ul>

          <button class="btn btn-outline-warning" type="submit" name="submit">登入</button>

    <div class="jumbotron heroImage text-center">

        </div>

      </div>

      <div class="mt-3">

        <button type="button" name="submit" class="btn btn-warning btn-lg">發送</button>
