<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>

      .box {

        background-color: red;
        color: white;
        border: 1px solid white;


      }

    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

      <a href="#" class="navbar-brand">Chen.com</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarCollapse" class="collapse navbar-collapse">

        <ul class="navbar-nav">

          <li class="nav-item active"><a href="#" class="nav-link">主頁</a></li>
          <li class="nav-item"><a href="#" class="nav-link">博客</a></li>
          <li class="nav-item"><a href="#" class="nav-link">聯繫方式</a></li>

        </ul>

      </div>

    </nav>

    <div class="container">

    <h1>Hello, world!</h1>

    <form>

      <div class="form-group row">

        <label for="email" class="col-sm-2 col-form-label">郵箱地址</label>
        <input id="email" class="col-sm-5 form-control" type="email" name="email" placeholder="請輸入您的郵箱地址">

      </div>

      <div class="form-group row">

        <label for="password" class="col-sm-2 col-form-label">密 碼</label>
        <input id="password" class="col-sm-5 form-control" type="password" name="password" placeholder="請輸入您的密碼">

      </div>

      <div class="form-group">

        <div class="form-check col-sm-4">

          <input id="checkbox" class="form-check-input" type="checkbox" name="checkbox">
          <label for="checkbox" class="form-check-label">是否記住密碼</label>

        </div>

      </div>

      <div class="form-group">

        <button type="button" name="submit" class="btn btn-primary">提 交</button>

      </div>

    </form>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">調用窗口</button>

    <div id="myModal" class="modal">

      <div class="modal-dialog">

        <div class="modal-content">

          <div class="modal-header">

            <h5 class="modal-title">Modal Title</h5>
            <button type="button" class="close" data-dismiss="modal" name="button">
              <span>&times;</span>
            </button>

          </div>

          <div class="modal-body">

          </div>

          <div class="modal-footer">

            <button type="button" class="btn btn-success" data-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-warning">確認</button>

          </div>

        </div>

      </div>

    </div>

    <div id="carousel-controller" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img class="w-100 mh-100" src="img/1.png">
        </div>

        <div class="carousel-item">
          <img class="w-100 vh-100" src="img/2.jpg">
        </div>

        <div class="carousel-item">
          <img class="w-100 vh-100" src="img/3.jpg">
        </div>

      </div>

      <a href="#carousel-controller" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
      </a>

      <a href="#carousel-controller" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
      </a>

      <ol class="carousel-indicators">

        <li data-target="#carousel-controller" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-controller" data-slide-to="1"></li>
        <li data-target="#carousel-controller" data-slide-to="2"></li>

      </ol>

    </div>

      <div class="row">

        <div class="box col col-md-8">First Content</div>
        <div class="box col col-md-3">Second Content</div>
        <div class="box col col-md-1">Last Content</div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
