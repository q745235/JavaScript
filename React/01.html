<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>01-hello-world</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>

    </style>

</head>

<body>

  <div id="app">

  </div>

  <script type="text/javascript" src="node_modules/@babel/standalone/babel.js"></script>
  <script type="text/javascript" src="node_modules/react/umd/react.development.js"></script>
  <script type="text/javascript" src="node_modules/react-dom/umd/react-dom.development.js"></script>

  <!-- React 的核心理念就是: 組件化, 不支持管理 DOM 模板, 它必須把所有的模板放到組件中 -->
  <script type="text/babel">


    // 將一個 h1 標籤渲染到指定的葉面入口中
    // 這種香 html 和 JavaScript 混血的方式叫做 JSX 語法
    // 該語法必須通過 babel 編譯完瀏覽器才能執行
    ReactDOM.render(
      <h1>Hello, React!</h1>,
      document.getElementById('app')
    );

  </script>

</body>
</html>
